<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vertical center</title>
  <style>
    .wrapped {
      position: relative;
      height: 200px;
      background-color: aquamarine;
    }
    .wrapped > div {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="wrapped">
    <div>
      <p>Senzz</p>
      <p>**</p>
    </div> 
  </div>
</body>
</html>
