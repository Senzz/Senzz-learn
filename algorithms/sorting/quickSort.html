<script>
  const arr = [1, 5, 10, 3, 11, 30, 50, 100, 80, 20, 10, 11, 0, 0.1, -20];
  const quickSort = (arr) => {
    if (arr.length < 2) {
      return arr;
    }
    const middleIdx = Math.floor(arr.length / 2);
    const mid = arr[middleIdx];
    const left = [], right = [], center = [];
    
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] < mid) {
        left.push(arr[i]); 
      } else if (arr[i] > mid) {
        right.push(arr[i]);
      } else {
        center.push(arr[i]);
      }
    }
    return quickSort(left).concat(center, quickSort(right));
  }

  console.log(quickSort(arr));
</script>
