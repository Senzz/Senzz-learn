<script>
  const template = `
    <div>name: {{{name}}}, age: {{{age}}}</div>
    <div>sex: {{{sex}}}</div>
  `;
  const config = {
    name: "Senzz",
    age: '24',
    sex: "male"
  }
  const handleTemplate = (template, data) => {
    return template.replace(/\{\{\{(\S+)?\}\}\}/g, (a, b) => {
      console.log(a, b)
      return data[b];
    });
  }
  const result = handleTemplate(template, config);
  console.log(result);
</script>
