<script>
  const template = `
    <div>name: {{{name}}}</div>
    <div>age: {{{age}}}</div>
    <div>age: {{age}}</div>
  `;
  const config = {
    name: "Senzz",
    age: '24',
  }
  const handleTemplate = (template) => {
    return template.replace(/\{\{\{(.+)?\}\}\}/g, (a, b) => {
      return config[b];
    });
  }
  const result = handleTemplate(template);
  console.log(result);
</script>
